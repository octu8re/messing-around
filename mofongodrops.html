<script>
    let overlapMode = true;     // Modo solapamiento activado inicialmente
    let currentAudio = null;    // Variable para el modo sin solapamiento
    let activeAudios = [];      // Almacena todas las instancias de audio en modo solapamiento

   // Mapeo de teclas del numpad a sonidos
   const numpadKeyToSound = {
        Numpad1: 'anime-wow-sound-effect',      // Numpad 1 para 'Wow'
        Numpad2: 'bruh-sound-effect_WstdzdM',  // Numpad 2 para 'BRUH'
        Numpad3: 'studio-audience-awwww-sound-fx', // Numpad 3 para 'Awwwww'
        Numpad4: 'punch-gaming-sound-effect-hd_RzlG1GE',              // Numpad 4 para 'punch'
        Numpad5: 'slap-sound-effect-free',                    // Numpad 5 para 'slap'
        Numpad6: 'classic_hurt',                   // Numpad 6 para 'MC hurt'
        Numpad7: 'dry-fart',   
        Numpad8: 'fortniteDowned',
        Numpad0: 'oh-my-god-meme',
        NumpadDecimal: 'spongebob-fail',
        NumpadAdd: 'roblox-death-sound_1',


    };

     // Escuchar el evento de teclado
     document.addEventListener('keydown', (event) => {
        if (event.code === 'Escape') {
            // Si se presiona Esc, detener todos los sonidos
            stopAllSounds();
        } else {
            // De lo contrario, buscar si la tecla presionada está mapeada a un sonido
            const sound = numpadKeyToSound[event.code];
            if (sound) {
                playSound(sound); // Reproduce el sonido asignado
            }
        }
    });

   
   
   
   
    // Alternar entre los modos
    function toggleMode() {
        overlapMode = !overlapMode;
        const modeText = overlapMode ? "Modo: Solapamiento" : "Modo: Sin Solapamiento";
        document.querySelector('.toggle-button').textContent = modeText;
    }

    // Reproducir sonido
    function playSound(sound) {
        // Encuentra el botón asociado al sonido
        const button = document.querySelector(`[onclick="playSound('${sound}')"]`);

        if (overlapMode) {
            // Modo solapamiento: añade cada instancia de audio al arreglo activeAudios
            const audio = new Audio(`./sounds/${sound}.mp3`);
            audio.play();
            activeAudios.push(audio);

            // Marca el botón como activo
            button.classList.add('active');

            // Remueve el audio del arreglo y desactiva el botón cuando termina
            audio.onended = () => {
                activeAudios = activeAudios.filter(a => a !== audio);
                button.classList.remove('active');
            };
        } else {
            // Modo sin solapamiento: detiene el audio actual antes de reproducir el nuevo
            stopAllSounds();

            // Crea y reproduce el nuevo audio
            currentAudio = new Audio(`./sounds/${sound}.mp3`);
            currentAudio.play();

            // Marca el botón como activo
            button.classList.add('active');

            // Desactiva el botón cuando el audio termina
            currentAudio.onended = () => {
                button.classList.remove('active');
            };
        }
    }

    // Detener todos los sonidos en reproducción
    function stopAllSounds() {
        if (overlapMode) {
            // Pausa y limpia todas las instancias en activeAudios
            activeAudios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
            activeAudios = []; // Limpia el arreglo

            // Remueve la clase activa de todos los botones
            document.querySelectorAll('.sound-button.active').forEach(button => {
                button.classList.remove('active');
            });
        } else {
            // Pausa el audio en curso en el modo sin solapamiento
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null; // Resetea la variable

                // Remueve la clase activa del botón actual
                document.querySelectorAll('.sound-button.active').forEach(button => {
                    button.classList.remove('active');
                });
            }
        }
    }
</script>

<!DOCTYPE html>
<html>
<head>
    <title>Pedro's Character Description Generator v1.1.2</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Gabriela&display=swap');
        html{
	font-family: 'Gabriela', serif;
}
	body {

        margin:0;
        padding:0;
        box-sizing: border-box;
        color:#cfcfcf;
	    text-shadow: 
        0px 0px 7px rgba(0, 0, 0, 1), 
        0px 3px 0px rgba(0, 0, 0, 1), 
        0px -1px 0px white;
        }

        #content {
		margin-left: 10%;
		margin-right: 10%;
		text-align: center;
        	position: relative;
        	z-index: 1;
           /* background-color: black; */
        }

        :root {
            --brick-width: 60px;
            --brick-height: 20px;
            --brick-color-1: #212121;
            --brick-color-2: #4c4c4c;
            --mortar-color: #111111;
            --mortar-thickness: 2px;
        }

        #brick-wall {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--mortar-color);
            z-index: -1;
        }

        .brick-row {
            display: flex;
            position: relative;
        }

        .brick {
            width: var(--brick-width);
            height: var(--brick-height);
            background: linear-gradient(0deg, var(--brick-color-1) 0%, var(--brick-color-2) 100%);
            margin: var(--mortar-thickness);
        }
        
        /* other styles here... */
	#characterForm {
	    animation: fadeIn 1s ease-in 1;
            display: none;
            flex-wrap: wrap;
            justify-content: space-between;

        }
        #characterForm select {
            flex: 1 0 calc(100% / 3 - 10px);
            margin: 5px;
            width:200px;
            height:50px;
            background-color: black;
            color:lightgrey;
            font-size:2em;

        }

        .button {
            font-family: 'Eagle Lake', cursive;
            flex-basis: 100%;
            margin: 5px;
            height: 100px;
            background: linear-gradient(
                rgba(141, 127, 154, 1),
                rgba(94, 84, 103, 1)
            ); /* change this to any color you prefer */
            color: white; /* text color */
            font-size:2em;
            border-radius: 7px;  

        }

        #description {
	    animation: fadeIn 1s ease-in 1;
            font-size:3em;cc
            margin: 15px;
        }

	@keyframes fadeIn {
	    0% {opacity: 0;}
	    100% {opacity: 1;}
	}

        @media (max-width: 768px) {
            #characterForm select, #characterForm input {
                flex-basis: 100%;
            }
            .button{
                height:200px;
            }

       
 }
	.overlay {
      		position: fixed;
      		top: 0;
      		left: 0;
      		width: 100%;
      		height: 100%;
      		background: linear-gradient(
        		rgba(0, 0, 0, 0),
        		rgba(0, 0, 0, 0.9)
			);
      		z-index: 0;
    	}
	h1{
	font-size: 5em;
	font-family: 'Eagle Lake', cursive;

}
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div id="brick-wall"></div>

    <div id="content">
        <!-- original content here... -->
<div id="title"><h1><span style="font-size:.6em;font-family: 'Gabriela', serif;">Debaicheron's</span>
	<br>INDOMITUS
	<br><span style="font-size:.5em;font-family: 'Gabriela', serif;">Character Generator</span>
	<span style="font-size:.4em;"> v1.1.2</span></h1></div>

    <p id="description"></p>
<br>
<br>

        <input class="button" id="button" type="button" value="Generate Character" onclick="generateDescription()">
        <input class="button" id="button" type="button" value="Generate Random Character" onclick="generateRandomDescription(), displayForm()">
    </form>

    <input class="button" id="randButton" type="button" value="Generate Character" onclick="generateRandomDescription(), displayForm()">
    </div>
   <br><br>

    <script>
        function copyToClipboard() {
            let textToCopy = document.getElementById('description').innerText;
event.preventDefault();
            // Create a temporary textarea element to copy from
            let tempElement = document.createElement('textarea');
            tempElement.value = textToCopy;
            document.body.appendChild(tempElement);

            // Select and copy the text
            tempElement.select();
            document.execCommand('copy');

            // Clean up: remove the temporary element
            document.body.removeChild(tempElement);
        }
    function generateDescription() {


        var build = document.getElementById('build').value;
        var features = document.getElementById('features').value;
        var skin = document.getElementById('skin').value;
        var hair = document.getElementById('hair').value;
        var garments = document.getElementById('garments').value;
        var voice = document.getElementById('voice').value;
        var speech = document.getElementById('speech').value;
        var virtue = document.getElementById('virtue').value;
        var vice = document.getElementById('vice').value;

        var description = `Your character has a ${build} build, with ${features} features and ${skin} skin. They ${hair} and wear ${garments} garments. Their voice is ${voice} and they often speak in a ${speech} manner. They are often praised for being ${virtue}, but are also known to be somewhat ${vice}.`;

        document.getElementById('description').innerText = description;

    var descriptionElement = document.getElementById('description');
    descriptionElement.style.animation = 'none';
    descriptionElement.offsetHeight; /* trigger reflow */
    descriptionElement.style.animation = null;


    }
    function generateRandomDescription() {
        var selects = document.querySelectorAll('#characterForm select');
        selects.forEach(select => {
            var options = select.options;
            select.selectedIndex = Math.floor(Math.random() * options.length);
        });

        generateDescription();
            // Enable the copy button
    document.getElementById('copyButton').disabled = false;

    var descriptionElement = document.getElementById('description');
    descriptionElement.style.animation = 'none';
    descriptionElement.offsetHeight; /* trigger reflow */
    descriptionElement.style.animation = null;



    }

    function displayForm() {
        document.getElementById('characterForm').style.display = 'flex';
        document.getElementById('randButton').style.display = 'none';
    }


	// brick scripts here...

        window.addEventListener('DOMContentLoaded', (event) => {
            const brickWall = document.getElementById('brick-wall');
            
            const brickWidth = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--brick-width').replace('px', ''));
            const brickHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--brick-height').replace('px', ''));
            const mortarThickness = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--mortar-thickness').replace('px', ''));

            const bricksPerRow = Math.floor(brickWall.clientWidth / (brickWidth + 2 * mortarThickness));
            const bricksPerColumn = Math.floor(brickWall.clientHeight / (brickHeight + 2 * mortarThickness));

            for(let i = 0; i < bricksPerColumn; i++) {
                const brickRow = document.createElement('div');
                brickRow.classList.add('brick-row');

                if(i % 2 === 1) {
                    brickRow.style.left = `${brickWidth / 2}px`;
                }

                for(let j = 0; j < bricksPerRow; j++) {
                    const brick = document.createElement('div');
                    brick.classList.add('brick');
                    brickRow.appendChild(brick);
                }

                brickWall.appendChild(brickRow);
            }
        });


    </script>
</body>
</html>
